<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dropdown Selection Page</title>
</head>
<body>
  <header>
    <h1>Location & Favorite Place Selection</h1>
  </header>

  <main>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india" selected>India</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
    </select>
    <br /><br />

    <label for="state">State:</label>
    <select id="state" name="state">
      <option value="mh" selected>Maharashtra</option>
      <option value="ka">Karnataka</option>
      <option value="dl">Delhi</option>
    </select>
    <br /><br />

    <label for="city">City:</label>
    <select id="city" name="city">
      <option value="mumbai" selected>Mumbai</option>
      <option value="pune">Pune</option>
      <option value="bangalore">Bangalore</option>
    </select>
    <br /><br />

    <label for="place">Favorite Tourist Place:</label>
    <select id="place" name="place">
      <option value="goa" selected>Goa Beach</option>
      <option value="manali">Manali</option>
      <option value="kerala">Kerala Backwaters</option>
    </select>

    <p>Selected: Country — India; State — Maharashtra; City — Mumbai; Favorite Place — Goa Beach.</p>
  </main>

  <footer>
    <p>© 2025 Selections</p>
  </footer>
</body>
</html>
