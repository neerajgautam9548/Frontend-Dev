<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Course Registration Form</title>
</head>
<body>
  <header>
    <h1>Course Registration</h1>
  </header>

  <!-- Fieldset grouping -->
  <form>
    <fieldset>
      <legend>Student Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" title="Enter full name" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" title="Enter email address" /><br /><br />
    </fieldset>

    <fieldset>
      <legend>Course Selection</legend>
      <label for="course">Choose a course:</label>
      <select id="course" name="course">
        <option value="web" selected>Web Development</option>
        <option value="ml">Machine Learning</option>
        <option value="ds">Data Science</option>
      </select>
    </fieldset>
  </form>

  <!-- Table of schedules -->
  <h2>Available Course Schedules</h2>
  <table border="1">
    <tr>
      <th>Day</th>
      <th>Time</th>
      <th>Instructor</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>6:00 PM - 8:00 PM</td>
      <td>Ms. Sharma</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>7:00 PM - 9:00 PM</td>
      <td>Mr. Verma</td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td>10:00 AM - 1:00 PM</td>
      <td>Dr. Rao</td>
    </tr>
  </table>

  <footer>
    <p>Contact: admissions@example.com</p>
  </footer>
</body>
</html>
