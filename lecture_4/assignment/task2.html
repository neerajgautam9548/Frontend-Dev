<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q2 - Google Map</title>
</head>
<body>
  <h1>My City Map</h1>

  <!-- loading="lazy" delays loading until iframe is visible -->
  <iframe 
      src="https://www.google.com/maps?q=Delhi,India&output=embed"
      width="80%" height="400" title="Map of Delhi" loading="lazy">
  </iframe>
</body>
</html>
