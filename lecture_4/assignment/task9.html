<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q9 - File Upload</title>
</head>
<body>
  <h1>Upload Image File</h1>
  <form>
    <input type="file" accept=".jpg,.png" required><br><br>
    <input type="submit" value="Upload">
  </form>

  <p>Note: Only .jpg and .png image files are allowed.</p>
</body>
</html>
