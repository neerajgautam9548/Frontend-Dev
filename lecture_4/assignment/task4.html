<!DOCTYPE html>
<html>
<head>
  <title>Q4 - Frameset Example</title>
</head>

<!-- Frameset divides browser into sections -->
<frameset rows="20%,80%">
  <frame srcdoc="<h2>Home | About | Contact</h2>" name="topFrame">
  <frame srcdoc="<h3>Welcome to My Website</h3>" name="bottomFrame">
</frameset>
</html>
