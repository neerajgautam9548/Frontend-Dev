<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q19 - Secure Form</title>
</head>
<body>
  <h1>Secure Login</h1>
  <form autocomplete="off">
    <label>Username: <input type="text" required></label><br><br>
    <label>Password: <input type="password" required></label><br><br>
    <input type="submit" value="Login">
  </form>

  <p>Note: Disabling autocomplete helps improve security by preventing browsers from storing sensitive login information.</p>
</body>
</html>
