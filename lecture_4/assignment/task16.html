<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q16 - URI Encoding</title>
</head>
<body>
  <h1>URI Encoding Example</h1>
  <p>Original: https://example.com/search?query=HTML & CSS</p>
  <p>Encoded: <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
</body>
</html>
