<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
  body { margin: 0; font-family: Arial; }
  header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #f4f4f4; }
  nav a { margin-left: 15px; text-decoration: none; color: #333; }
  main { display: flex; flex-wrap: wrap; padding: 20px; }
  .about, .image { flex: 1; min-width: 250px; margin: 10px; }
  footer { text-align: center; padding: 10px; background: #f4f4f4; }
  @media(max-width:700px){ main { flex-direction: column; align-items: center; } }
</style>
</head>
<body>
<header>
  <h1>Your Name</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>
<main>
  <section class="about">
    <h2>About Me</h2>
    <p>Write about yourself...</p>
  </section>
  <section class="image">
    <img src="your-image.jpg" alt="Your Image" width="100%">
  </section>
</main>
<footer>&copy; 2025 Your Name</footer>
</body>
</html>
