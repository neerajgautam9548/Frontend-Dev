<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography and Text Styling</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 40px;
      line-height: 1.8;
    }

    h1 {
      text-align: center;
      text-shadow: 2px 2px 4px #aaa;
    }

    p {
      font-size: 1.1em;
      letter-spacing: 0.5px;
      text-align: justify;
    }

    mark {
      background: #ffeaa7;
      color: #2d3436;
      padding: 2px 5px;
    }

    strong {
      color: #d63031;
    }

    em {
      color: #0984e3;
    }

    p::first-letter {
      font-size: 2em;
      color: #6c5ce7;
      font-weight: bold;
    }

    p::first-line {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Typography and Text Styling</h1>
  <p>
    <mark>Typography</mark> plays a vital role in web design. It helps convey tone, personality, and emotion.
    Using <strong>font weight</strong>, <em>style</em>, and spacing effectively ensures good readability.
    Designers often use properties like <mark>line-height</mark> and <mark>letter-spacing</mark> to
    improve text balance and flow.
  </p>
</body>
</html>
