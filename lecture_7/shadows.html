<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shadows & Depth</title>
  <link rel="stylesheet" href="shadows.css" />
</head>
<body>
  <header><h1>Shadows & Depth — Profile Cards</h1></header>

  <main class="cards-row">
    <article class="card card-a">
      <div class="avatar">A</div>
      <h3 class="card-title">Alice Johnson</h3>
      <p>Frontend Developer — loves minimal UI and micro-interactions.</p>
    </article>

    <article class="card card-b">
      <div class="avatar">B</div>
      <h3 class="card-title">Ben Carter</h3>
      <p>Product Designer — focuses on clarity and accessible design.</p>
    </article>

    <article class="card card-c">
      <div class="avatar">C</div>
      <h3 class="card-title">Carla Torres</h3>
      <p>Fullstack Engineer — builds performant, maintainable systems.</p>
    </article>
  </main>
</body>
</html>
