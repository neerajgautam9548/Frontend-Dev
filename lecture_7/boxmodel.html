<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Exploration</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ecf0f1;
      font-family: Arial, sans-serif;
    }

    .box {
      background: #fff;
      padding: 20px;
      border: 5px solid #3498db;
      margin: 30px;
      width: 250px;
      text-align: center;
      box-sizing: content-box;
      outline: 2px dashed #2ecc71;
    }

    .borderbox {
      box-sizing: border-box;
      border-color: #e74c3c;
    }

    p {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div>
    <div class="box">
      <h3>Default Box Model</h3>
      <p>Includes padding and border outside the width and height.</p>
    </div>
    <div class="box borderbox">
      <h3>Border-Box Model</h3>
      <p>Includes padding and border inside the defined width and height.</p>
    </div>
  </div>
</body>
</html>
