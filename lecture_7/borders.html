<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Borders & Padding Demo</title>
  <link rel="stylesheet" href="borders.css" />
</head>
<body>
  <header>
    <h1>Borders & Padding Demonstration</h1>
    <p>Hover a box to change its border color — rounded corners & padding examples below.</p>
  </header>

  <main class="box-container">
    <section class="box solid" tabindex="0">
      <h2>Solid</h2>
      <p class="pad-small">Padding: 10px</p>
    </section>

    <section class="box dashed" tabindex="0">
      <h2>Dashed</h2>
      <p class="pad-medium">Padding: 20px</p>
    </section>

    <section class="box double" tabindex="0">
      <h2>Double</h2>
      <p class="pad-large">Padding: 30px</p>
    </section>

    <section class="box groove" tabindex="0">
      <h2>Groove</h2>
      <p class="pad-xlarge">Padding: 40px</p>
    </section>
  </main>

  <footer>
    <small>Assignment — Borders & Padding</small>
  </footer>
</body>
</html>
