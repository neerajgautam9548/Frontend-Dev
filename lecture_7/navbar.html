<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #2c3e50;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    nav a:hover {
      background: #34495e;
      border-bottom: 3px solid #1abc9c;
    }

    nav a.active {
      background: #1abc9c;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #2c3e50;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

  <footer>
    Â© 2025 CSS Transitions Demo
  </footer>
</body>
</html>
