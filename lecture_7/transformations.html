<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transformations Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      border-radius: 10px;
      transition: all 0.4s ease;
    }

    .rotate:hover {
      transform: rotate(45deg);
      background: #9b59b6;
    }

    .scale:hover {
      transform: scale(1.3);
      background: #e67e22;
    }

    .translate:hover {
      transform: translate(40px, -20px);
      background: #16a085;
    }

    .skew:hover {
      transform: skew(20deg, 10deg);
      background: #e74c3c;
    }

    .label {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>CSS Transformations Showcase</h2>
  <div class="container">
    <div>
      <div class="box rotate">A</div>
      <div class="label">rotate()</div>
    </div>
    <div>
      <div class="box scale">B</div>
      <div class="label">scale()</div>
    </div>
    <div>
      <div class="box translate">C</div>
      <div class="label">translate()</div>
    </div>
    <div>
      <div class="box skew">D</div>
      <div class="label">skew()</div>
    </div>
  </div>
</body>
</html>
