<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q5 — Button Collection</title>
  <link rel="stylesheet" href="q5.css">
</head>
<body>
  <main>
    <header>
      <h1>Styled Button Collection</h1>
      <p>Primary, Secondary, Outline, Disabled — with hover, active, and focus states.</p>
    </header>

    <section class="btn-row" role="group" aria-label="Button examples">
      <button class="btn primary">Primary</button>
      <button class="btn secondary">Secondary</button>
      <button class="btn outline">Outline</button>
      <button class="btn primary" disabled>Disabled</button>
    </section>
  </main>
</body>
</html>
